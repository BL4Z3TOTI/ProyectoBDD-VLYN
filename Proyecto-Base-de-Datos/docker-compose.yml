version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: pass

  python-app:
    build: ./python
    container_name: python_client
    depends_on:
      - mysql
    volumes:
      - ./app:/app
      - /tmp/.X11-unix:/tmp/.X11-unix   # ðŸ‘ˆ para acceder al servidor grÃ¡fico (X11)
      - /dev/video0:/dev/video0         # ðŸ‘ˆ acceso directo a la cÃ¡mara del host
    environment:
      - DISPLAY=${DISPLAY}              # ðŸ‘ˆ para permitir mostrar ventanas (cv2.imshow)
    working_dir: /app
    stdin_open: true
    tty: true

 
