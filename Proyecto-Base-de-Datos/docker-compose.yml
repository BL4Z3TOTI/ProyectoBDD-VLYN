version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"

  python-app:
    build: ./python
    container_name: python_client
    network_mode: "host"
    depends_on:
      - mysql
    privileged: true
    devices: 
      - "/dev/video0:/dev/video0"
      - "/dev/video1:/dev/video1"
    volumes:
      - ./app:/app
      - /dev:/dev
      - /tmp/.X11-unix:/tmp/.X11-unix   
    environment:
      - DISPLAY=${DISPLAY}
      - IP_WEBCAM_URL=http://192.168.0.36:8080/video  # Cambia por la IP de tu tel√©fono        
    working_dir: /app
    stdin_open: true
    tty: true

 
